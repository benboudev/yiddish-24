    <title>yiddish24 Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #1a1a2e;
        }

        body {
            width: 400px;
            height: 600px;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--secondary-color);
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            animation: glitch 1s infinite;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #ddd;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: var(--background-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin: 10px 0;
            border: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            animation: rotate 4s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        #downloadCount {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        #funMeter {
            width: 80%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #funFill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.5s ease;
        }

        #partyButton, #starsButton {
            font-size: 48px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
            transition: transform 0.3s ease;
        }

        #partyButton:hover, #starsButton:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
