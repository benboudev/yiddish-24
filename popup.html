<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap');

        body {
            width: 400px;
            height: 600px;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff6b6b;
            animation: crazyText 3s ease-in-out infinite;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: spinAndBounce 2s ease-in-out infinite;
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            animation: wobble 5s ease-in-out infinite;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4ecdc4;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
        }
        .btn:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #ff6b6b);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        .flying-object {
            position: absolute;
            font-size: 30px;
            animation: fly 10s linear infinite;
        }
        #downloadCount {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff6b6b;
        }
        #funMeter {
            width: 80%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        #funFill {
            width: 0%;
            height: 100%;
            background-color: #ff6b6b;
            transition: width 0.5s ease;
        }
        #partyButton {
            font-size: 48px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes crazyText {
            0%, 100% { transform: skew(-15deg) rotate(0deg); text-shadow: 2px 2px #ff6b6b, -2px -2px #48dbfb; }
            25% { transform: skew(15deg) rotate(5deg) scale(1.1); text-shadow: -2px 2px #feca57, 2px -2px #ff9ff3; }
            50% { transform: skew(-15deg) rotate(-5deg) scale(0.9); text-shadow: 2px -2px #ff6b6b, -2px 2px #48dbfb; }
            75% { transform: skew(15deg) rotate(5deg) scale(1.1); text-shadow: -2px -2px #feca57, 2px 2px #ff9ff3; }
        }
        @keyframes spinAndBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes wobble {
            0%, 100% { transform: translateX(0%) rotate(0deg); }
            15% { transform: translateX(-25%) rotate(-5deg); }
            30% { transform: translateX(20%) rotate(3deg); }
            45% { transform: translateX(-15%) rotate(-3deg); }
            60% { transform: translateX(10%) rotate(2deg); }
            75% { transform: translateX(-5%) rotate(-1deg); }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fly {
            0% { transform: translate(-100%, -100%) rotate(0deg); }
            25% { transform: translate(400px, 150px) rotate(90deg); }
            50% { transform: translate(0px, 300px) rotate(180deg); }
            75% { transform: translate(-200px, 150px) rotate(270deg); }
            100% { transform: translate(-100%, -100%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¥</div>
        <h1>yiddish24 Downloader</h1>
        
            <p class="description">
                Easily download content from Yiddish 24. Access your favorite Yiddish content with just one click! this extension is made by BouDev.
            </p>
        
            <a href="https://www.yiddish24.com/" class="btn" target="_blank" rel="noopener noreferrer" id="downloadBtn">Download from Yiddish 24</a>
            <a href="mailto:bmandel@ssuccess.net" class="btn">Contact Developer</a>
        <!-- <div id="downloadCount">Downloads: 0</div> -->
        
    <script>
        const btn = document.getElementById('downloadBtn');
        const container = document.querySelector('.container');
        const downloadCount = document.getElementById('downloadCount');
       
        let count = 0;
        let funLevel = 0;
        let partyLevel = 0;

       

      


        document.addEventListener('DOMContentLoaded', () => {
            const downloadCount = document.getElementById('downloadCount');
            chrome.storage.local.get(['downloadCount'], (result) => {
                downloadCount.textContent = `Downloads: ${result.downloadCount || 0}`;
            });

            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.addEventListener('click', () => {
                chrome.storage.local.get(['downloadCount'], (result) => {
                    let count = result.downloadCount || 0;
                    count++;
                    chrome.storage.local.set({ downloadCount: count }, () => {
                        downloadCount.textContent = `Downloads: ${count}`;
                    });
                });
            });
        });
    </script>
</body>
</html>
